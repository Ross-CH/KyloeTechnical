<form [formGroup]="dateForm" style="display: flex;flex-direction: row">
    <div style="display: flex; flex-direction: column">
        <mat-form-field appearance="fill" style="margin: 1rem">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startPicker" [matDatepickerFilter]="startDateFilter"
                   formControlName="startDate" (dateChange)="emitDateChange($event)">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" style="margin: 1rem">
            <mat-label>Start Time</mat-label>
            <input matInput formControlName="startTime" type="time" id="start-time" (change)="emitDateChange($event)" step="1">
        </mat-form-field>
    </div>
    <div style="display: flex; flex-direction: column">
        <mat-form-field appearance="fill" style="margin: 1rem">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endPicker" [matDatepickerFilter]="endDateFilter"
                   formControlName="endDate" (dateChange)="emitDateChange($event)">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill" style="margin: 1rem">
            <mat-label>End Time</mat-label>
            <input matInput formControlName="endTime" type="time" id="end-time" (change)="emitDateChange($event)" step="1">
        </mat-form-field>
    </div>
</form>
